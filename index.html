<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صانع التطبيقات – النجم</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
</head>
<body>
<div class="lights-background"></div>

<div class="container">
  <h1 class="glow-text">صانع التطبيقات – النجم</h1>

  <label class="label-text">HTML (إجباري)</label>
  <textarea id="htmlCode"></textarea>

  <label class="label-text">CSS (اختياري)</label>
  <textarea id="cssCode"></textarea>

  <label class="label-text">JavaScript (اختياري)</label>
  <textarea id="jsCode"></textarea>

  <label class="label-text">JSON 1-5 (اختياري)</label>
  <textarea id="json1"></textarea>
  <textarea id="json2"></textarea>
  <textarea id="json3"></textarea>
  <textarea id="json4"></textarea>
  <textarea id="json5"></textarea>

  <div class="buttons">
    <button id="previewBtn">معاينة الموقع</button>
    <button id="createBtn">إنشاء الموقع</button>
    <button id="installBtn">تثبيت التطبيق</button>
  </div>
</div>

<audio id="meteorSound" src="https://www.soundjay.com/misc/sounds/meteor-1.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/xml/xml.min.js"></script>

<script src="script.js"></script>
</body>
</html>
